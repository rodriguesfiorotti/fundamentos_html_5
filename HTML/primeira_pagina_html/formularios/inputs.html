<html>
    <head>
        <title>Inputs no HTML</title>
    </head>
    <body>
        <h1>Inputs no HTML</h1>

        <form>
            <!-- Campo de Texto -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Ex.: João">
            <br><br>

            <!-- Campo de Email -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            
            <!-- Campo de Senha -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <br><br>

            <!-- Campo de Seleção radio  -->
            <label>Gênero:</label>
            <input type="radio" id="masculino" name="genero" value="M">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="genero" value="F">
            <label for="feminino">Feminino</label>
            <br><br>

            <!-- Campo de Seleção Multipla -->
            <label>Interesses:</label>
            <input type="checkbox" id="backend" name="interesses" value="backend">
            <label for="backend">Back-End</label>
            <input type="checkbox" id="frontend" name="interesses" value="frontend">
            <label for="frontend">Front-End</label>
            <input type="checkbox" id="mobile" name="interesses" value="mobile">
            <label for="mobile">Mobile</label>
            <br><br>

            <!-- Campo de Data -->
            <label for="dataDeNascimento">Data de Nascimento:</label>
            <input type="date" id="dataDeNascimento" name="nasimento">
            <br><br>

            <!-- Campo de Arquivo (uploads) -->
            <label for="fotoDePerfil">Foto de Perfil:</label>
            <input type="file" id="fotoDePerfil" name="avatar">
            <br><br>

            <!-- Campo de Caixa de Seleção -->
            <label for="situacao">Situação Atual:</label>
            <select name="situacao" id="situacao">
                <option value="" selected disabled>Selecione uma das opções...</option>
                <option value="estudante">Estudando para me tornar um programador</option>
                <option value="estagiario">Atuando como estagiário/trainee</option>
                <option value="junior">Atuando como desenvolvedor júnior</option>
                <option value="pleno">Atuando como desenvolvedor pleno</option>
                <option value="senior">Atuando como desenvolvedor sênior</option>
            </select>
            <br><br>

            <!-- Campo de área de Texto de multiplas linhas -->
            <label for="sobre">Sobre mim:</label>
            <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="Fale um pouco sobre você..."></textarea>
            <br><br>

            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
